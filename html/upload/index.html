<body>

    <section >
        <div class="row">
            <div class="col col-xs-2">

    <section>

                    </span>
                    
                </form>
            </div>

            <div class="col">
                <form>
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control"  placeholder="Description" id="desc">

                  </form>
            </div>

        </div>
    </section>
